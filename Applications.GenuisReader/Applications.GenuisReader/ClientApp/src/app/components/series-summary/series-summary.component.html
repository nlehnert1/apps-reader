<h2>Series currently in database:</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Author(s)</th>
        <th>Ongoing</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let story of series">
        <td>{{story.title}}</td>
        <td>{{getFormattedAuthorStrings(story)}}</td>
        <td class="ongoing-column">{{story.isOngoing ? "Yes" : "No"}}</td>
        <button (click)="onSelectSeries(story.seriesId)">See Details</button>
    </tr>
</table>
